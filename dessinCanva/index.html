<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Dessin</title>
</head>
<body>
    
    <section id="drawing">
        <canvas id="sheet" width="1000" height="1000" ></canvas>

        <div id="palette">
            <div data-color="black"></div>
            <div data-color="red"></div>
            <div data-color="blue"></div>
            <div data-color="green"></div>
            <div data-color="yellow"></div>
            <div data-color="pink"></div>
        </div>
    </section>
    <div id="tools">
        <div id="plus"><i class="las la-plus"></i></div>
        <div id="minus"><i class="las la-minus"></i></div>
        <div id="rubber"><i class="las la-eraser"></i></div>
        <div id="cross"><i class="las la-times"></i></div>
    </div>

    <script src="./Dessin.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
